<ng-include src="'partials/menu.html'"></ng-include>

<div class="container">
    <div class="row">
        <div class="span12">

            <div class="btn-toolbar">
                <div class="btn-group" style="margin-top: 10px;">
                    <button class="btn tournamentbuttonid" ng-click="show('/tournaments')">Tournaments</button>
                </div>
                <div class="btn-group" style="margin-top: 10px;">
                    <button class="btn opponentbuttonid" ng-click="show('/tournaments/'+tournamentId+'/addmatch')">Register match</button>
                    <button class="btn chartbuttonid" ng-click="show('/tournaments/'+tournamentId+'/rankingchart')">Chart</button>
                    <button class="btn chartbuttonid" ng-click="show('/tournaments/'+tournamentId+'/matches')">Matches</button>
                </div>
            </div>

            <legend>Ranking</legend>

            <table class="table table-condensed">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Username</th>
                    <th>Rating</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="opponent in opponents | orderBy:'rating':'desc'"><td>{{$index+1}}</td><td>{{opponent.playerName}}</td><td>{{opponent.playerId}}</td><td>{{opponent.rating}}</td></tr>
                </tbody>
            </table>

            <fieldset>
                <div class="control-group">
                    <div class="controls">
                        <button id="id_tournamentstatus" class="btn" ng-click="changeStatus()">{{statusText}}</button>
                    </div>
                </div>
            </fieldset>

        </div>
    </div>
</div>

<ng-include src="'partials/footer.html'"></ng-include>

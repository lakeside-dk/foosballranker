<ng-include src="'partials/menu.html'"></ng-include>
<ng-include src="'partials/topbanner.html'"></ng-include>

<div class="container">
    <div class="row">
        <div class="span12">

            <ng-include src="'partials/alert.html'"></ng-include>
            <ng-include src="'partials/navigation.html'"></ng-include>

            <legend>Ranking in {{tournament.name}}</legend>

            <table class="table table-condensed">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Username</th>
                    <th>Rating</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="opponent in opponents | orderBy:'rating':'desc'"><td>{{$index+1}}</td><td>{{opponent.playerName}}</td><td>{{opponent.playerId}}</td><td>{{opponent.rating}}</td></tr>
                </tbody>
            </table>

            <fieldset>
                <div class="control-group">
                    <legend>Open or close tournament</legend>
                    <div class="controls">
                        <button id="id_tournamentstatus" class="btn" ng-click="changeStatus()">{{statusText}}</button>
                    </div>
                </div>
            </fieldset>

        </div>
    </div>
</div>

<ng-include src="'partials/footer.html'"></ng-include>

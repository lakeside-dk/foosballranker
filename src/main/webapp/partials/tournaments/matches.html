<ng-include src="'partials/menu.html'"></ng-include>

<div class="container">
    <div class="row">
        <div class="span12">

            <div class="btn-toolbar">
                <div class="btn-group" style="margin-top: 10px;">
                    <button class="btn tournamentbuttonid" ng-click="show('/tournaments')">Tournaments</button>
                </div>
                <div class="btn-group" style="margin-top: 10px;">
                    <button class="btn chartbuttonid" ng-click="show('/opponents/rankingchart')">Chart</button>
                </div>
            </div>

            <legend>Matches</legend>

            <table id="table" class="table table-condensed">
                <thead>
                <tr>
                    <th>Players</th>
                    <th>Result</th>
                    <th>When</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="match in matches | orderBy:'time':'desc'"><td>{{match.playerIds}}</td><td>{{match.score1}} {{match.score2}}</td><td>{{match.time}}</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<ng-include src="'partials/footer.html'"></ng-include>

<ng-include src="'partials/menu.html'"></ng-include>

<div class="container">
    <div class="row">
        <div class="span12">

            <div class="btn-toolbar">
                <div class="btn-group" style="margin-top: 10px;">
                    <button class="btn tournamentbuttonid" ng-click="show('/tournaments')">Tournaments</button>
                </div>
                <div class="btn-group" style="margin-top: 10px;">
                    <button class="btn chartbuttonid" ng-click="show('/opponents/rankingchart')">Chart</button>
                </div>
            </div>

            <legend>Ranking</legend>

            <table id="table" class="table table-condensed">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Username</th>
                    <th>Rating</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="opponent in opponents | orderBy:'rating':'desc'"><td>{{$index+1}}</td><td>{{opponent.name}}</td><td>{{opponent.id}}</td><td>{{opponent.rating}}</td></tr>
                </tbody>
            </table>

            <fieldset>
                <div class="control-group">
                    <legend>Link to opponent with account</legend>
                    <label class="control-label" for="id_username">Username</label>
                    <div class="controls">
                        <input ng-model="userId" name="username" maxlength="100" placeholder="Enter opponents username..." type="text" class="input-large" id="id_username" />
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <button id="id_linkaccount" class="btn btn-primary" ng-click="linkOpponent()">Link</button>
                    </div>
                </div>
            </fieldset>
